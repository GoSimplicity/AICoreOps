  int32 code = 1;
  string message = 2;
}

message BatchEnableSwitchAlertRuleRequest {
  repeated int64 ids = 1;
}

message BatchEnableSwitchAlertRuleResponse {
  int32 code = 1;
  string message = 2;
}

message BatchDeleteAlertRuleRequest {
