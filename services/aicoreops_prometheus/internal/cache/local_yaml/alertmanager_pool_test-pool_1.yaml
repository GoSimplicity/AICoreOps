global:
  resolve_timeout: 5m
  smtp_require_tls: false
route:
  receiver: default-receiver
  group_by:
  - alertname
  - cluster
  - service
  continue: false
  routes:
  - receiver: default-receiver
    matchers:
    - alert_send_group="2"
    continue: true
    repeat_interval: 4h
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
receivers:
- name: default-receiver
  webhook_configs:
  - send_resolved: true
    url: null
    url_file: ./local_yaml/webhook_url_2.txt
    max_alerts: 0
templates: []
